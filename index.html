<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /~darkbearlab</title>
    <style>
        /* 復刻 90 年代伺服器預設樣式 */
        body {
            font-family: monospace, sans-serif; /* 等寬字體是靈魂 */
            background-color: #ffffff;
            color: #000000;
            margin: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            text-align: left;
            padding: 4px 10px;
        }
        th {
            border-bottom: 1px solid #000; /* 那條經典的黑線 */
            padding-bottom: 8px;
        }
        a {
            text-decoration: none;
            color: #0000EE; /* 預設藍連結 */
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            color: #551A8B; /* 點過的變紫色，超復古 */
        }
        .icon {
            padding-right: 5px;
            color: #444;
        }
        .size-col {
            color: #444;
            font-size: 0.9em;
        }
        hr {
            border: 0;
            border-top: 1px solid #000;
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }
        .footer {
            font-size: 0.8em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Index of /~darkbearlab</h1>

    <table>
        <thead>
            <tr>
                <th style="width: 20px;"></th>
                <th>Name</th>
                <th>Last modified</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="file-list">
            <tr>
                <td>[DIR]</td>
                <td><a href="https://github.com/darkbearlab" target="_blank">../ (Parent Directory)</a></td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td colspan="4"><hr></td> </tr>
            <tr>
                <td colspan="4">Loading file list...</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <div class="footer">GitHub Pages Server at darkbearlab.github.io Port 443</div>

    <script>
        const USERNAME = 'darkbearlab';
        const IGNORE_LIST = ['darkbearlab.github.io']; // 不想顯示的專案

        async function fetchRepos() {
            const tbody = document.getElementById('file-list');
            
            try {
                // 這次我們改用 updated 排序，剛更新的放上面
                const response = await fetch(`https://api.github.com/users/${USERNAME}/repos?sort=pushed`);
                const repos = await response.json();

                // 清空 Loading 訊息 (保留第一行 Parent Directory)
                // 這裡我們直接重寫 HTML 比較快
                let html = `
                    <tr>
                        <td>[DIR]</td>
                        <td><a href="https://github.com/${USERNAME}" target="_blank">../</a></td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                `;

                repos.forEach(repo => {
                    if (IGNORE_LIST.includes(repo.name)) return;

                    // 格式化時間 (YYYY-MM-DD HH:MM)
                    const date = new Date(repo.pushed_at);
                    const dateStr = date.toISOString().slice(0, 16).replace('T', ' ');

                    // 判斷連結 (優先連到 Pages，沒有 Pages 就連回 Code)
                    // 這裡預設所有專案都有 Pages，網址格式是固定的
                    const link = `https://${USERNAME}.github.io/${repo.name}/`;

                    html += `
                        <tr>
                            <td class="icon">[DIR]</td>
                            <td><a href="${link}" target="_blank">${repo.name}/</a></td>
                            <td style="white-space: nowrap;">${dateStr}</td>
                            <td class="size-col">${repo.description ? repo.description : '-'}</td>
                        </tr>
                    `;
                });

                // 加上底線
                html += `<tr><td colspan="4"><hr></td></tr>`;
                
                tbody.innerHTML = html;

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" style="color:red">Error fetching directory: ${err.message}</td></tr>`;
            }
        }

        fetchRepos();
    </script>

</body>
</html>
